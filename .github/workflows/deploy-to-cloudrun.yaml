name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: gcloud-cicd-angular
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18' 

    - name: Install Angular CLI
      run: npm install -g @angular/cli  

    - name: Install Dependencies
      run: npm install

    - name: Build Angular App
      run: ng build --configuration production
      
    - name: Build Docker image
      run: docker build -t asia-south1-docker.pkg.dev/gcloud-cicd-angular/gcloud-cicd-angular-service/gcloud-cicd-angular-service .

    - name: Authenticate Docker with Google Artifact Registry
      run: |
        gcloud auth configure-docker asia-south1-docker.pkg.dev

    - name: Push Docker image to Google Artifact Registry
      run: |
        docker push asia-south1-docker.pkg.dev/gcloud-cicd-angular/gcloud-cicd-angular-service/gcloud-cicd-angular-service

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy gcloud-cicd-angular-service \
          --image asia-south1-docker.pkg.dev/gcloud-cicd-angular/gcloud-cicd-angular-service/gcloud-cicd-angular-service \
          --region asia-south1 \
          --platform managed \
          --allow-unauthenticated
